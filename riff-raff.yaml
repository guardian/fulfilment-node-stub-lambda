regions:
- eu-west-1
stacks:
- membership
templates:
  lambda:
    type: aws-lambda
    parameters:
      bucket: fulfilment-node-stub-lambda-dist
      prefixStack: false
      functionNames:
      - fulfilment-node-stub-lambda-
  cloudformation:
    type: cloud-formation
    parameters:
      templatePath: 'cloudformation/cloudformation.yaml'
deployments:
  fulfilment-node-stub-lambda:
    template: lambda
  fulfilment-node-stub-cloudformation:
    template: cloudformation
